<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container mt-5">

        <div class="row mb-4">
            <div class="col text-center">
                <h1 class="bg-primary text-white p-3">Language Translator</h1>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <div class="input-group">
                    <label class="input-group-text" for="dropDown1">From</label>
                    <select id="dropDown1" class="form-select"></select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <label class="input-group-text" for="dropDown2">To</label>
                    <select id="dropDown2" class="form-select"></select>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <textarea id="inputText" class="form-control" rows="5" placeholder="Enter text to translate"></textarea>
            </div>
            <div class="col-md-6">
                <textarea id="setText" class="form-control" rows="5" placeholder="Translation will appear here" readonly></textarea>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col text-center">
                <button class="btn btn-primary" onclick="translateText()">Translate</button>
            </div>
        </div>
    </div>

    <script src="countries.js"></script>
    <script src="script.js"></script>
</body>

</html>
